<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="dic.css">
    <title>My Dictionary</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
    <div class="navbar-content">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/d.png" alt="Dictionary Logo" class="logo">
        <h1 class="site-title">My Dictionary</h1>
        <ul class="nav-links">
        <li><button id="translateBtn" onclick="translateWord()" class="translate">Translate</button></li>
         <div class="translate-section">
            <select id="languageSelect" class="border">
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
                <option value="bn">Bengali</option>
                <option value="ja">Japanese</option>
                <option value="pt">Portuguese</option>
                <option value="ko">Korean</option>
                <option value="ur">Urdu</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="gu">Gujarati</option>
            </select>
        </div>
        </ul>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    </div>
    </nav>

    <div class="container bod">
        <form id="dictionaryForm" onsubmit="return false;">

        <div class="search-form bod ">
            <input type="text" placeholder="  Type any word" class="input" name="word" id="wordInput">
            <button type="button" class="border" id="searchButton">SEARCH</button>
        </div>

        <div class="dictionary-app" id="dictionaryArea"></div>

        <div class="search-form bod res ">
            <button type="reset" class="border" onclick="clearDictionaryArea()">RESET</button>
        </div>

        </form>
    </div>

    <div id="translationPopup" class="popup" style="display:none;">
  <button id="closePopup" class="close-btn">âœ–</button>
  <h3>Translated Meaning:</h3>
  <p id="translatedText">Loading...</p>
</div>


    <script src="dic.js"></script>
</body>
</html>
